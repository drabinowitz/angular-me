<div class = "filter">
  
  <input class="filterInput" placeholder="Filter Cards" ng-model="cardFilter" />

</div>

<form name="addCardForm" class="addCardForm" ng-submit="ctrl.addNoteCard(addCardTitle,addCardContent)" novalidate>

  <h4 class="addCardTitle">Add New Card to Deck</h4>
  
  <input class="addCardSetting" type="text" placeholder="Card Name" ng-required="true" ng-model="addCardTitle">

  <textarea class="addCardSetting" cols="35" placeholder="Card Content" ng-model="addCardContent"></textarea>

  <input class="btn btn-lg btn-success" type="submit"> 

  <p ng-show="addCardInvalid">Please Provide Valid Card Name and Content</p>

</form>

<div class="cards">

  <note-card class="noteCardWrapper" ng-repeat="(cardName,cardProperties) in noteCards | with:cardFilter" note-card-deck="{{ deckName }}" note-card-title="{{ cardName }}">
    
  </note-card>

</div>
