<!DOCTYPE html>
<html ng-app="noteCApp">
<head>

  <title>NoteC</title>

  <!-- build:css ./assets/combined.css -->
  <link rel="stylesheet" type="text/css" href="bower_components/normalize.css/normalize.css">
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
  <link rel="stylesheet" type="text/css" href="container.css">
  <link rel="stylesheet" type="text/css" href="home/home.css">
  <link rel="stylesheet" type="text/css" href="noteDecks/noteDecks.css">
  <link rel="stylesheet" type="text/css" href="noteDeck/noteDeck.css">
  <link rel="stylesheet" type="text/css" href="noteCard/noteCard.css">
  <link rel="stylesheet" type="text/css" href="noteC-app-animations.css">
  <!-- endbuild -->

</head>
<body>

  <div class="container">
    
    <div class="page-header">
      
      <h1>NoteC</h1>

    <div ng-controller="tabCtrl">
      
      <a ng-class="{ selected : isCurrentTab(tab.name) }" class="tabs" ng-repeat="tab in tabs" ng-href="{{ tab.link }}">{{ tab.name }}</a>
      
    </div>

    </div>

    <div class="noteWrapperRow row">
      
      <div class="noteWrapperCol col-md-12">
        
        <div class="noteWrapperView" ng-view></div>

      </div>

    </div>

  </div>

  <!-- build:js ./assets/combined.js -->
  <script type="text/javascript" src="bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
  <script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
  <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
  <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script type="text/javascript" src="bower_components/firebase/firebase.js"></script>
  <script type="text/javascript" src="bower_components/angularfire/dist/angularfire.js"></script>
  <script type="text/javascript" src="noteC-app-library.js"></script>
  <script type="text/javascript" src="noteC-app-views.js"></script>
  <script type="text/javascript" src="noteC-app-directives.js"></script>
  <script type="text/javascript" src="noteDeck/noteDeck.js"></script>
  <script type="text/javascript" src="noteCard/noteCard.js"></script>
  <script type="text/javascript" src="home/home.js"></script>
  <script type="text/javascript" src="noteDecks/noteDecks.js"></script>
  <script type="text/javascript" src="noteDecks/noteCards/noteCards.js"></script>
  <script type="text/javascript" src="noteC-app.js"></script>
  <!-- endbuild -->

</body>
</html>
